<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Banner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active"
                style="background-image: url('https://via.placeholder.com/1920x800?text=Banner+1');">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Welcome to Our Website</h2>
                    <p>Delivering the best solutions for your business needs.</p>
                    <a href="#services" class="btn btn-primary">Learn More</a>
                </div>
            </div>
            <div class="carousel-item"
                style="background-image: url('https://via.placeholder.com/1920x800?text=Banner+2');">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Innovative Ideas</h2>
                    <p>Discover our innovative strategies to grow your business.</p>
                    <a href="#about" class="btn btn-primary">Explore</a>
                </div>
            </div>
            <div class="carousel-item"
                style="background-image: url('https://via.placeholder.com/1920x800?text=Banner+3');">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Join Our Community</h2>
                    <p>Connect with industry leaders and innovators.</p>
                    <a href="#contact" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
